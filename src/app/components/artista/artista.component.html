<div *ngIf="loading">
    <app-loading></app-loading>

</div>


<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noImage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3> {{artista.name}} </h3>
        <a [href]="artista.external_urls.spotify" target="_blank"> Ir a la pagina del Artista </a>
    </div>
    <div class="col-4 text-right">
        <button class="btn btn-success"  [routerLink]="[ '/search']"> Regresar </button>
    </div>
</div>


<div class="col">
    <table class="table mt-5">
        <thead>
            <tr>
                <th> Foto </th>
                <th> Album </th>
                <th> Cancion </th>
                <th> Vista Previa </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let track of topTracks; let i=index">
                <td> 
                    <img [src]="track.album.images | noImage" class="img-thumb"> 
                </td>
                <td> {{track.album.name}} </td>
                <td> {{track.name}} </td>
                <td>
                    <!-- <audio [src]="track.preview_url" controls></audio> -->
                    <iframe [src]=" track.uri | domseguro : 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </td>
            </tr>
        </tbody>
    </table>
</div>
